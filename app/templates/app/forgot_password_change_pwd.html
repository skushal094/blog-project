<body class="text-center">

<form class="form-signin" action="{% url 'forgot_password' %}" method="post" onsubmit="return matchpwd();">
    {% csrf_token %}
    <input type="hidden" name="action" value="submit">
    <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
    {% if messages %}
        <div class="help mb-3">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        </div>
    {% endif %}
    <label for="inputEmail" class="sr-only">OTP</label>
    <input type="password" name="pass1" id="inputEmail" class="form-control" placeholder="New password" required="true" autofocus="true">
    <label for="inputEmail1" class="sr-only">OTP</label>
    <input type="password" id="inputEmail1" class="form-control" placeholder="Confirm new password" required="true">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
    <div class="help mt-2"><a href="{% url 'login' %}">Sign in</a> instead.</div>
    <p class="mt-5 mb-3 text-muted">Â© Kushal Shah</p>
</form>
<script type="text/javascript">
    function matchpwd()
    {
        if (document.getElementById('inputEmail').value != '' &&
            document.getElementById('inputEmail1').value != '' &&
            document.getElementById('inputEmail1').value === document.getElementById('inputEmail').value
            )
        {
            return true;
        }
        alert("Passwords do not match.");
        return false;
    }
</script>
