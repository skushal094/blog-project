{% extends 'app/base.html' %}

{% block title %}Your Profile{% endblock %}

{% block content %}

        <!-- edit form column -->
        <div class="col-lg-12 mt-4">
            <h4>{{ user.get_username }}'s profile</h4>
            <br>
            <br>
        </div>
        <div class="col-lg-8 push-lg-4 personal-info">
             <form role="form" action="{% url 'profile' %}" method="post">
                 {% csrf_token %}
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                    <div class="col-lg-9">
                        <input name="username" class="form-control" type="text" value="{{ user.get_username }}" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                    <div class="col-lg-9">
                        <input name="email" class="form-control" type="email" value="{{ user.email }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">First Name</label>
                    <div class="col-lg-9">
                        <input name="first_name" class="form-control" type="text" value="{{ user.first_name }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Last Name</label>
                    <div class="col-lg-9">
                        <input name="last_name" class="form-control" type="text" value="{{ user.last_name }}" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>
                    <div class="col-lg-9">
                        <input type="reset" class="btn btn-secondary" value="Cancel" />
                        <input type="submit" class="btn btn-primary" value="Save" />
                    </div>
                </div>
            </form>
        </div>
<!--        <div class="col-lg-4 pull-lg-8 text-xs-center">-->
<!--                <img src="//placehold.it/150" class="m-x-auto img-fluid img-circle" alt="avatar" />-->

<!--                  <span class="custom-file-control">Choose file</span>-->
<!--                </label>-->
<!--        </div>-->

<hr />
{% endblock %}
