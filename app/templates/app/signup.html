    <style>
      .bd-placeholder-img {

      html,
      body {
        height: 100%;

        body {
          display: -ms-flexbox;
          display: flex;
          -ms-flex-align: center;

          padding-bottom: 40px;
          background-color: #f5f5f5;
        }

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }
        .form-signin .checkbox {
          font-weight: 400;
        }
        .form-signin .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="text"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;

          margin-bottom: 10px;

<body class="text-center">

<form class="form-signin" action="{% url 'signup' %}" method="post" id="signup_form" onsubmit="return checkPassword()">
    {% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Sign up page</h1>

    <div class="help mb-3" id="helpText">
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
    </div>

    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required="true" autofocus="true">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="true">
    <label for="inputPassword1" class="sr-only">Confirm Password</label>
    <input type="password" name="cf_password" id="inputPassword1" class="form-control" placeholder="Confirm Password" required="true">
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit_button">Sign up</button>
    <div class="help mt-2">Already have an account? <a href="{% url 'login' %}">Sign in</a> instead</div>
    <p class="mt-5 mb-3 text-muted">Â© Kushal Shah</p>
</form>

<script type="text/javascript">
    function checkPassword()
    {
        let p1 = document.getElementById('inputPassword');
        let p2 = document.getElementById('inputPassword1');
        if(p1.value === p2.value)
        {
            return true;
        }
        else
        {
            document.getElementById('helpText').innerHTML = 'Password does not match';
            return false;
        }
    }
</script>

</body></html>
